<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Phoolishh Loveee</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth-container {
      min-height: calc(100vh - 200px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .auth-box {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .auth-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #ff6fae;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .auth-form input {
      padding: 0.75rem;
      border: 2px solid #ffb6d5;
      border-radius: 8px;
      font-size: 1rem;
    }
    .auth-form input:focus {
      outline: none;
      border-color: #ff6fae;
    }
    .auth-error {
      background: #fee;
      color: #c33;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    .auth-error.show {
      display: block;
    }
    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #ffb6d5;
    }
    .auth-links a {
      color: #ff6fae;
      text-decoration: none;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>üå∏ Phoolishh Loveee</h1>
    <nav>
      <div class="nav-links">
        <a href="index.html">Home</a>
      </div>
    </nav>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <h2>Login</h2>
      <div id="auth-error" class="auth-error"></div>
      <form id="login-form" class="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="auth-links">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
        <p><a href="index.html">‚Üê Back to Home</a></p>
      </div>
      <!-- Forgot Password Modal -->
      <div id="forgot-password-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center; z-index:1000;">
        <div style="background:white; padding:2rem; border-radius:12px; max-width:350px; margin:auto; box-shadow:0 4px 20px rgba(0,0,0,0.2);">
          <h3 style="color:#ff6fae; text-align:center;">Reset Password</h3>
          <form id="forgot-password-form">
            <input type="email" id="forgot-email" placeholder="Enter your email" required style="width:100%; padding:0.75rem; margin-bottom:1rem; border:2px solid #ffb6d5; border-radius:8px;" />
            <button type="submit" class="btn" style="width:100%;">Send Reset Link</button>
            <div id="forgot-password-message" style="margin-top:1rem; color:#c33;"></div>
          </form>
          <button id="close-forgot-modal" style="margin-top:1rem; width:100%; background:#eee; color:#333; border:none; border-radius:8px; padding:0.5rem;">Cancel</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>¬© 2026 Phoolishh Loveee | Made with üíñ</p>
  </footer>

  <script src="api-config.js"></script>
  <script src="auth.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('auth-error');
      errorDiv.classList.remove('show');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const result = await loginUser(email, password);
      if (result.success) {
        window.location.href = 'index.html';
      } else {
        errorDiv.textContent = result.error || 'Login failed. Please try again.';
        errorDiv.classList.add('show');
      }
    });

    // Forgot Password Modal Logic
    const forgotLink = document.getElementById('forgot-password-link');
    const forgotModal = document.getElementById('forgot-password-modal');
    const closeForgotModal = document.getElementById('close-forgot-modal');
    forgotLink.addEventListener('click', (e) => {
      e.preventDefault();
      forgotModal.style.display = 'flex';
    });
    closeForgotModal.addEventListener('click', () => {
      forgotModal.style.display = 'none';
      document.getElementById('forgot-password-message').textContent = '';
    });
    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('forgot-email').value;
      const msgDiv = document.getElementById('forgot-password-message');
      msgDiv.textContent = '';
      try {
        const res = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (res.ok) {
          msgDiv.style.color = '#2d8a34';
          msgDiv.textContent = 'Reset link sent! Check your email.';
        } else {
          msgDiv.style.color = '#c33';
          msgDiv.textContent = data.message || 'Error sending reset link.';
        }
      } catch (err) {
        msgDiv.style.color = '#c33';
        msgDiv.textContent = 'Server error.';
      }
    });
  </script>
</body>
</html>
