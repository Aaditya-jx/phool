<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Phoolishh Loveee</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .reset-container {
      min-height: calc(100vh - 200px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .reset-box {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .reset-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #ff6fae;
    }
    .reset-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .reset-form input {
      padding: 0.75rem;
      border: 2px solid #ffb6d5;
      border-radius: 8px;
      font-size: 1rem;
    }
    .reset-form input:focus {
      outline: none;
      border-color: #ff6fae;
    }
    .reset-message {
      margin-top: 1rem;
      color: #c33;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>ðŸŒ¸ Phoolishh Loveee</h1>
    <nav>
      <div class="nav-links">
        <a href="index.html">Home</a>
      </div>
    </nav>
  </header>
  <main class="reset-container">
    <div class="reset-box">
      <h2>Reset Password</h2>
      <form id="reset-form" class="reset-form">
        <input type="password" id="new-password" placeholder="New Password" required />
        <button type="submit" class="btn">Reset Password</button>
        <div id="reset-message" class="reset-message"></div>
      </form>
    </div>
  </main>
  <footer>
    <p>Â© 2026 Phoolishh Loveee | Made with ðŸ’–</p>
  </footer>
  <script src="api-config.js"></script>
  <script>
    // Get token from URL
    function getTokenFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('token');
    }
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = getTokenFromUrl();
      const password = document.getElementById('new-password').value;
      const msgDiv = document.getElementById('reset-message');
      msgDiv.textContent = '';
      if (!token) {
        msgDiv.textContent = 'Invalid or missing token.';
        return;
      }
      try {
        const res = await fetch(`${API_BASE_URL}/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        const data = await res.json();
        if (res.ok) {
          msgDiv.style.color = '#2d8a34';
          msgDiv.textContent = 'Password reset successful! You can now log in.';
        } else {
          msgDiv.style.color = '#c33';
          msgDiv.textContent = data.message || 'Error resetting password.';
        }
      } catch (err) {
        msgDiv.style.color = '#c33';
        msgDiv.textContent = 'Server error.';
      }
    });
  </script>
</body>
</html>
